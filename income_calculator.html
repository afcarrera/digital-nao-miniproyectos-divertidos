<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de ingresos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="scripts/income_calculator.js"></script>
  </head>
  <body>
    <header>	
		<a href="index.html">Regresar</a>
	</header>
    <main>
		<h1>Calculadora de ingresos</h1>	
		<div class="container-fluid full-page" id="incomeCalculator">
			<div class="container" style="padding: 3.6% 5.3%;" id="formGroup">
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-md-4 col-xs-12">
								<label for="amount" class="form-label">Monto Inicial:</label>
								<input 
									type="number" 
									class="form-control" 
									id="amount" 
									placeholder="Ingrese monto inicial"
									name="amount"
									step="0.01" 
									min="0" 
									required>
							</div>
							<div class="col-md-4 col-xs-12">
								<label for="months" class="form-label">Número de meses:</label>
								<input 
									type="number" 
									class="form-control" 
									id="months" 
									placeholder="Ingrese número de meses" 
									name="months" 
									min="0" 
									required>
							</div>
							<div class="col-md-4 col-xs-12">
								<label for="rate" class="form-label">Tasa:</label>
								<input 
									type="number" 
									class="form-control" 
									id="rate" 
									placeholder="Ingrese tasa" 
									name="rate" 
									step="0.01" 
									min="0"
									max="100"
									required>
							</div>
						</div>
						<br>
						<button 
							type="button" 
							class="btn btn-light container-fluid" 
							style="color: #FFFFFF; background: #000000;" 
							data-bs-toggle="tooltip" 
							title="Haz click para calcular"
							onclick="calculateIncome()">
							Calcular
						</button>
					</div>
				</form>		 
			</div>
			<table class="table" id="table" name="table" aria-describedby="Tabla de cálculos">
				<thead>
				<tr>
					<th>Mes</th>
					<th>Monto</th>
					<th>Tasa</th>
					<th>Acumulado</th>
				</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
		</div>
	</main>
    <footer>

	</footer>
  </body>
</html>
